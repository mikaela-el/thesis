<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>D3 geo Mapbox</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        body {
        	padding: 0;
        	margin: 0;
        }
        svg {
          position: absolute;
          width: 100%;
          height: 100%;
        }
        text {
            transition: fill-opacity 0.5s;
            font-size: 12pt;
        }
        #map {
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        d3.json('africa.geo.json').then((geojson) => {
            
            mapboxgl.accessToken = 'pk.eyJ1IjoibWlrYWVsYWVsIiwiYSI6ImNqbm90b3VoMjB3ZGkzcXFocnA1emZjZGcifQ.tH2mtJvr-WRRmTCkEhnTfw';

            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/satellite-streets-v10',
                center: [-74.002892, 40.73189],
                zoom: 15
            });
            
            map.addControl(new mapboxgl.NavigationControl());
            
            let svg = d3.select("body").append("svg")
            
            let container = map.getCanvasContainer();
            
            let transform = d3.geoTransform({point: projectPoint}); // https://bl.ocks.org/Andrew-Reid/496078bd5e37fd22a9b43fd6be84b36b
        	let path = d3.geoPath().projection(transform); // https://github.com/d3/d3-3.x-api-reference/blob/master/Geo-Paths.md
        
            function projectPoint(lon, lat) {
                let point = map.project(new mapboxgl.LngLat(lon, lat));
        		this.stream.point(point.x, point.y);
        	}
            
            // scale =  (scaleFactor) => {
            //     return d3.geoTransform({
            //         point: function(x, y) {
            //             this.stream.point(x * scaleFactor + window.innerWidth/2, -1 * y * scaleFactor + window.innerHeight/2);
            //         }
            //     });
            // }
        
         	let featureElement = svg.selectAll("path")
        		.data(geojson.features)
        		.enter()
                .append("path")
                .attr("d", d3.geoPath().projection(transform)) // this transform refers to line 52
                .attr("stroke", "black")
                .attr("fill", "lightgray")
                .attr("fill-opacity", 0.5)
                .on('mouseover', function(d) {
                    console.log(d);
                    d3.select(this).attr("fill", "lightgreen");
                    d3.select("#hover")
                        .text(d.properties.subregion.toUpperCase() + ' (Region:' + d.properties.subregion.toUpperCase() + ' (Population: ' + (d.properties.pop_est/1000000).toFixed(1) + 'Mio.)');
                    d3.select('#hover').attr("fill-opacity", 1);
                })
                .on('mouseout', function() {
                    d3.select(this).attr("fill", "lightgray");
                    d3.select('#hover').attr("fill-opacity", 0);
                })
                .on('mousemove', function(d) {
                    d3.select("#hover")
                        .attr('x', function() { return d3.mouse(this)[0] + 20; })
                        .attr('y', function() { return d3.mouse(this)[1] + 10; });
                });
                    
            svg.append("text")
                .attr('id', 'hover');
        
            function update() {
                featureElement.attr("d", path);
            }
        
            map.on("viewreset", update)
            map.on("movestart", function(){
        		svg.classed("hidden", true);
        	});
            map.on("rotate", function(){
        		svg.classed("hidden", true);
        	});
            map.on("moveend", function(){
        		update();
        		svg.classed("hidden", false);
        	})
        
            update()
        
        	function projectPoint(lon, lat) {
                let point = map.project(new mapboxgl.LngLat(lon, lat));
        		this.stream.point(point.x, point.y);
        	}
        });
    </script>
</body>
